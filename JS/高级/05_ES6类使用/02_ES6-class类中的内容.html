<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		// function定义类
		function Person1 (name, age) {
			this.name = name
			this.age = age
		}
		Person1.prototype.running = function () {}
		Person1.prototype.eating = function () {}
		let p1 = new Person1()
		console.log(p1.__proto__ === Person1.prototype) // true
		console.log(Person1.prototype.constructor)
		console.log(typeof Person1) // function

		/** 不同点：
		 * class定义的累不能作为一个普通的函数进行调用
		 * 
		 * 
		 *  **/
		// 这个就相当于window调用
		Person1('abc', 12)

		class Person2 {
			constructor(name, age) {
				this.name = name
				this.age = age
			}
			running() {}
			eating() {}
		}
		// class定义的累不能作为一个普通的函数进行调用
		// Person2('zhp', 18)
		let p2 = new Person2()
		console.log(p2.__proto__ === Person2.prototype) // true
		console.log(Person2.prototype.constructor)
		console.log(typeof Person2) // function
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		class Animal {
			running() {
				console.log('running');
			}
			static sleep () {
				console.log('static aniaml sleep')
			}
		}
		class Dog extends Animal {
			/**
			 * 子类如果对父类的方法实现不满意(继承过来的方法)
			 * 重新实现称之为重写(父类方法的重写)
			 * **/

			 running () {
				// console.log('dog四条腿running~~~')
				console.log('dog四条腿')
				super.running()
				// console.log('running~~~')
			 }
			 static sleep () {
				console.log('趴着')
				super.sleep()
			}
		}

		let dog = new Dog()
		dog.running()
		Dog.sleep()
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * 类的混入 mixin
		 * JavaScript 只支持单继承(不支持多继承)
		 * 
		 * **/
		 function mixinAnimal(BaseClass) {
			return class extends BaseClass {
					running () {
						console.log('running')
					}
			}
		 }
		 function mixinRunner (BaseClass) {
			return class extends BaseClass {
				flying () {
					console.log('flying')
				}
			}
		 }
		 class Brid {
			eating() {
				console.log('eating')
			}
		 }
		//  var newBrid = mixinRunner(mixinAnimal(Brid))
		 class newBrid extends mixinRunner(mixinAnimal(Brid)) {}
		 let brid = new newBrid()
		 brid.running()
		 brid.flying()
		 brid.eating()
	</script>
</body>
</html>

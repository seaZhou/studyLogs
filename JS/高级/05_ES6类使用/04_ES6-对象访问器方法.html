	<script>
		// 针对对象

		// 在vue中是使用这种
		// Object.defineProperty(obj, 'name', {

		// 	enumerable: true,
		// 	set: function () {},
		// 	get: function () {},
		// })


		// 方式二:直接在对象定义访问器
		// 可以监听_name,什么时候被访,什么时候设置新的值
		var obj = {
			_name: 'zhp',
			// setter 方法
			set name (value) {
				this._name = value
			},
			// getter方法
			get name () {
				return this._name
			}
		}
		
	</script>

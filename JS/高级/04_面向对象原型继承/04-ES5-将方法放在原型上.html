<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<script>

		// 1.什么是函数的显示原型: 区分和对象原型的区别
		// 2.函数的原型的作用: 在通过new操作创建对象时,对这个显示原型赋值给创建出来对象的隐式原型
		// 3.案例Person,将所有的函数定义放到显示原型上
		function Student (name, age, sno) {
			this.name = name
			this.age = age
			this.sno = sno
			// 方式一：编写函数，会创建很多个函数对象
			// this.running = function () {
			// 	console.log(this.name + '-running')
			// }
			
			// this.eating = function () {
			// 	console.log(this.name + '-eating')
			// }

			// this.studying = function () {
			// 	console.log(this.name + '-studying')
			// }
		}

		// 当我们多个对象拥有共同的值时,我们可以将它放在构造函数的显示原型上
		// 由构造函数创建出来的所有对象,都会共享这些属性

		Student.prototype.running =  function () {
			console.log(this.name + '-running')
		}
		Student.prototype.eating =  function () {
			console.log(this.name + '-eating')
		}
		var stu1 = new Student('zhp1', 18, 111)
		var stu2 = new Student('zhp2', 19, 222)
		var stu3 = new Student('zhp3', 20, 333)
		// 隐式原型的作用：
		// 1> stu1的隐式原型是谁?Student.prototype对象
		// 2> stu1.running查找
		// 	* 先在自己身上找,没有找到
		// 	* 去原型上查找
		stu1.running()
		stu2.eating()
	</script>
</body>
</html>

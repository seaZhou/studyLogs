<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src='./js/inherit_utils.js'></script>
	<script>
		var obj = {
			name: 'zhp',
			age: 18
		}
		var info = createObject(obj)
		info.address = '中国'
		info.intro = '中国大好河山'

		console.log(info, info.address, info.intro)

		/**
		 * 
		 * 
		 * **/

		// 1.hasOwnProperty 只判断在当前对象上
		console.log(info.hasOwnProperty('name')) // false
		console.log(info.hasOwnProperty('address')) // true

		// 2.in操作符 判断在当前对象和原型上
		console.log('name' in info) // true
		console.log('address' in info) // true
		
		// 注意:for in 遍历不仅仅是自己对象上的内容,也包括原型对象上的内容
		for (var key in info) {
			console.log('key', key, info[key])
		}

		// 3.instanceof
		// instanceof 判断对象和类(构造函数)之间的关系
		function Person () {}
		function Student () {}
		inherit(Student, Person)
		// stu 实例(instance)对象
		var stu = new Student()

		console.log(stu instanceof Student) // true
		console.log(stu instanceof Person) // true
		console.log(stu instanceof Object) // true
		console.log(stu instanceof Array) // false

		// 4.isPrototypeOf: 用于检测某个对象,是否出现在某个实例对象的原型链上
		// 可以用来判断对象之间的继承
	console.log(Student.prototype.isPrototypeOf(stu)) // true
	console.log(Person.prototype.isPrototypeOf(stu)) // true

	console.log(obj.isPrototypeOf(info)) // true
	</script>
</body>
</html>

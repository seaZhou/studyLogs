<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>属性选择器</title>
	<style>
		[title] {
			color: #f00;
		}
		[title='div'] {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>w我是div元素</div>
	<div title="div">w我也是div元素</div>
	<p>我是pYuansu</p>
	<h2 title="h2">我是h2元素</h2>
</body>
</html>

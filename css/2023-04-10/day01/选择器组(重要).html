<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>选择器组</title>
	<style>
		/* 掌握 */
		/* 交集选择器,在开发中精准的选择某一个元素 */
		div.box {
			color: #f00;
			font-size: 30px;
		}
		/* 并集选择器 */
		div, p {
			color: blue;
		}
	</style>
</head>
<body>
	<div class="box content">我是div元素</div>
	<p class="box">我是p元素</p>
</body>
</html>

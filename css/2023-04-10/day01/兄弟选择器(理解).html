<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>兄弟选择器</title>
	<style>
		/* 相邻熊杜选择器 使用符号 + 连接 */
		.box + .content {
			color: red;
		}

		/* 全兄弟选择器 */
		.box ~ div {
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="home">
		<div class="box">呵呵呵呵</div>
		<div class="content">哈哈哈哈</div>
		<div>嘻嘻嘻嘻</div>
		<div>嘿嘿嘿嘿</div>
	</div>
</body>
</html>

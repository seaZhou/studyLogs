<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>伪类_动态伪类</title>
	<style>
		/* 以下伪类的顺序不可以改变,不然不生效 LVFHA */
		/* 默认 */
		a:link {
			color: red;
		}
		/* 被访问过 */
		a:visited {
			color: green;
		}
		/* a/input 元素聚焦的时候 */
		a:focus {
			color: aquamarine;
		}
		/* :hover 重要 */
		a:hover {
			color: blue;
		}
		a:active {
			color: purple;
		}
		/* 所有状态下同样的样式 */
		a {}
	</style>
</head>
<body>
	<a href="http://mi.com">小米</a>
	<a href="http://baidu.com">百度一下</a>
	<input type="text">
</body>
</html>

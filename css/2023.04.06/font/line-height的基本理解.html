<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>line-height常用</title>
	<style>
		.box {
			/* line-height:设置文本的行高
			行高:可以简单理解为:一行文本所占的高度
			行高:严格定义:两行文字基线(baseline)之间的间距
			基线(baseline):与小写字母x最底部对齐的线
			*/
			background-color: #f00;
			height: 100px;
			line-height: 100px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素我是div元素
	</div>
</body>
</html>

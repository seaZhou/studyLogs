<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		/* .box {
			height: 500px;
			width: 1920px;
			background-image: url('../../../image/home.png');
		} */

		.box {
			height: 480px;
			background-color: #f00;
			overflow: hidden;
			/* 用定位来解决 */
		}

		.box img {
			position: relative;
			/*  */
			/* left: -374px; */
			/* translate 中的百分比是相对于自己的 */
			transform: translate(-50%);
			/* 向右边移动div(container block)的一半 */
			margin-left: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../../../image/home.png" alt="">
	</div>
</body>
</html>

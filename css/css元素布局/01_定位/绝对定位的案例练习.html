<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>绝对定位案例的练习</title>
	<style>
		/* 重置代码 */
		a {
			text-decoration: none;
			color: #333;
		}
		/* 公共的css */
		.sprite_01 {
			background-image: url(../../../image/music_icon_sprite.png);
			display: inline-block;
		}
		.sprite_01_icon_music {
			width: 14px;
			height: 11px;
			background-position: 0 -24px;
		}
		.sprite_01_icon_play {
			width: 16px;
			height: 17px;
			background-position: 0 0;
		}
		/* 布局代码 */
		.item {
			width: 140px;
			margin: 0 auto;
		}
		.item .top {
			position: relative;
			background: #f00;
		}
		.item .top img {
			/* 将图片下面多出来的区域去除 */
			/* vertical-align: top; */
			display: block;
		}
		.item .top .cover {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-image: url(../../../image/coverall.png);
			background-position: 0 0;
		}
		.item .top .info {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			height: 27px;
			padding-left: 10px;
			line-height: 27px;

			font-size: 12px;
			color: #fff;

			background-image: url(../../../image/coverall.png);
			background-position: 0 -537px;
		}
		.item .top .info .icon-music {
			position: absolute;
			left: 10px;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		.item .top .info .count {
			margin-left: 20px;
		}
		.item .top .info .icon-play {
			position: absolute;
			right: 10px;
			top: 0;
			bottom: 0;
			margin: auto;
		}
		/* 底部的样式 */
		.item .bottom {
			/* 建议最好改成block */
			display: block;
			margin-top: 8px;
		}
		.item .bottom:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="item">
		<div class="top">
			<img src="../../../image/lj.jpg" alt="音乐封面">
			<a class="cover" href="#"></a>
			<div class="info">
				<i class="sprite_01 sprite_01_icon_music icon-music"></i>
				<span class="count">62万</span>
				<i class="sprite_01 sprite_01_icon_play icon-play"></i>
			</div>
		</div>
		<a class="bottom" href="#">
			天气好的话,把耳机分我一半吧
		</a>
	</div>
</body>
</html>

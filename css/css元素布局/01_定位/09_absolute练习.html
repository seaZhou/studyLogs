<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			width: 800px;
			height: 600px;
			background-color: #f00;
			position: relative;
		}
		.box {
			width: 400px;
			height: 300px;
			background-color: #0f0;
			position: absolute;
			right: 0;
			bottom: 0;
		}
		.box img {
			width: 200px;
			height: 200px;
		}
		.box strong {
			position: absolute;
			left: 0;
			bottom: 0;
			width: 120px;
			height: 60px;
			background-color: #00f;
			color: #fff;
		} 
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<span>我是span元素</span>
			<strong>我是strong元素</strong>
			<img src="../../../image/02.avif" alt="">
			<div>我是div元素</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: #f5f5f5;
		}
		.wrap {
			width: 1190px;
			margin: 0 auto;
			min-height: 800px;
		}
		.wrap .wrapper {
			margin-right: -10px;
		}
		.item {
			width: 290px;
			background-color: #fff;
			margin-right: 10px;
			margin-bottom: 10px;
			float: left;
		}
		.item.left {
			height: 370px;
		}
		.item.right {
			height: 180px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="wrapper">
			<div class="item left"></div>
			<div class="item left"></div>
			<div class="item right"></div>
			<div class="item right"></div>
			<div class="item right"></div>
			<div class="item right"></div>

			<div class="item right"></div>
			<div class="item right"></div>
			<div class="item right"></div>
			<div class="item right"></div>

			<div class="item right"></div>
			<div class="item right"></div>
			<div class="item right"></div>
			<div class="item right"></div>
		</div>
	</div>
</body>
</html>

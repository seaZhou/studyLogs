<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* img {
			filter: blur(1px);
		} */
		img {
			vertical-align: top;
		}
		.box {
			display: inline-block;
			position: relative;
			/* filter: blur(5px); */
		}
		.cover {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0,0,0,.5);
			backdrop-filter: blur(2px);
		}
	</style>
</head>
<body>
	<!-- filter -->
	<div class="box">
		<img src="../../../image/lj.jpg" alt="">
		<div class="cover"></div>
	</div>
</body>
</html>

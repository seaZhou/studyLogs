<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>邂逅css</title>
	<!-- 
		stylesheet: 引入css
		icon: 引入站点图标
	 -->
	<!-- 引入css -->
	<link rel="stylesheet" href="./css/index.css">
	<!-- 引入icon(站点图标):一般是以.ico结尾的 -->
	<link rel="shortcut icon" href="https://www.w3.org/2008/site/images/favicon.ico">
	<!-- dns 域名解析服务器 fetch 获取/拿-->
</head>
<body>
	<h1>
		color(属性): red(属性的值); // 声明
		css提供三种方法,可以将css样式应用到元素上
	</h1>
	<div>
		<h2>link元素</h2>
		<p>
			link元素是<span class="keyword">外部资源链接</span>元素,规范了<span class="keyword">文档与外部资源</span>的关系
		</p>
	</div>
	<div>
		<h2>进制的概念</h2>
		<p>16进制:用一位如歌表示十六个数据?a(10) b(11) c(12) d(13) e(14) f(15)</p>
		<p class="keyword">二进制:0b开头 八进制:0o开头 十六进制:0x开头 </p>
	</div>

	<div>
		<h2>浏览器渲染的流程</h2>
		DOM Tree: 树结构
		Render Tree:渲染树
	</div>
</body>	
</html>

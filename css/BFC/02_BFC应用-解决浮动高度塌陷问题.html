<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			/* position: relative; */
			background-color: orange;
			/* overflow other than visible 时,其他值都可以使其形成一个新的BFC  */
			/* 事实上,BFC解决高度塌陷需要满足两个条件
				1.浮动元素怒的父元素触发BFC,形成独立的块级格式上下文(Block Formatting Context)
				2.浮动元素的父元素的高度是auto的
			*/
			overflow: auto;
		}
		.item {
			/* position: absolute; */
			width: 400px;
			height: 200px;
			box-sizing: border-box;
			border: 1px solid #000;
			float: left;
			background-color: #f00;
		}
		/* 清楚浮动也可以解决高度塌陷 */
		/* .clear_fix::after {
			content: '';
			display: block;
			clear: both;
			height: 0;
			visibility: hidden;
		} */
	</style>
</head>
<body>
	<div class="container clear_fix">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>

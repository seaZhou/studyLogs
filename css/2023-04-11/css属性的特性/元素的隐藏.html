<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>元素的隐藏</title>
	<style>
		.box {
			display: none; /* 元素不显示出来,并且不占据位置,不占据任何空间(和不存在一样) */
		}
		.content {
			visibility: hidden; /* 虽然元素不可见,但是会占据元素应该占据的空间 */
		}
		/* 第三种方法 */

		/* alpha 只是设置当前color/bgc其中的颜色透明度为某一个值,不会影响子元素 */
		.box1 {
			/* color: rgba(255, 0, 0, .5); */
			/* color: #f000; */
			/* 透明度推荐下面的写法 a -> alpha 0~1 */
			/* webpack -> postcss -> browserslist -> rgba() */
			/* opacity: 0; */
			/* 通过背景颜色的透明度 */
			background-color: transparent; /* rgba(0,0,0,0) */
		}

		/* opacity:  设置透明度,并且会携带所有的子元素都有一定的透明度 */
		.box2 {
			opacity: .5;
		}
	</style>
</head>
<body>
	<div class="box">我是box</div>
	<div>hhhhhhh</div>
	<div class="content">我是content</div>
	<div>呵呵呵呵</div>

	<div class="box1">我是box1</div>

	<div class="box2">我是box2</div>
</body>
</html>

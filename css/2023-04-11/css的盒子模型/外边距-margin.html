<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			font-size: 0; /* 暂时这样:去掉盒子之间的间距 */
		}
		/* margin 属性用于设置盒子的外边距,通常用于元素和元素之间的距离 */
		div.box {
			display: inline-block;
			width: 200px;
			height: 100px;
			background-color: #f00;
			color: #fff;
			margin-right: 30px;
			/* margin-bottom: 30px; */
		}
		.container {
			display: inline-block;
			width: 200px;
			height: 100px;
			background-color: #0f0;
			color: #00f;
			margin-left: 30px;
			/* margin-top: 30px; */
		}
	</style>
</head>
<body>
	<div class="box">wosho box</div>
	<div class="container">woshi container</div>
</body>
</html>

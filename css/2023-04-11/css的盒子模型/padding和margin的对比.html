<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 问题:如果希望里面的子元素距离父元素的左上有一定的间距是否能实现
		margin:元素和元素之间的距离:更多的时候强调的是兄弟元素之间
		padding: 父子之间建议用padding
		
		*/
		.box {
			width: 300px;
			height: 300px;
			background-color: #f00;
			/* padding-left: 30px; */
			/* content+border+padding */
			/* box-sizing: border-box; */
			overflow: auto; /* 如果子元素设置的marginTop/Bottom 就需要加overflow:auto, 其实就是触发元素的BFC */
		}
		.container {
			width: 100px;
			height: 100px;
			background-color: #0f0;
			margin-left: 100px;
			/* 就需要设置父元素的overflow:auto 触发bfc */
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="container"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			background-color: #f00;
			overflow: auto;
		}
		.container {
			width: 100px;
			height: 100px;
			background-color: #0f0;
			/* 左右不会传递 */
			/* margin-left: 30px; */
			margin-top: 100px; /* 这样设置 是将top值传递给了父元素 */
			/* 如何防止传递: 
			1.给父元素设置padding-top/padding-bottom
			2.给父元素设置border
			3.触发父元素的BFC(给当前的盒子触发成一个独立的空间):方法如下:
				3.1.overflow: auto;
			
			
			*/
		}


		/* margin-bottom 传递 了解 */
		.box-bottom {
			width: 300px;
			/* height: 300px; */
			background-color: #00f;
		}
		.container-bottom {
			width: 100px;
			height: 100px;
			background-color: orange;
			margin-bottom: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="container"></div>
	</div>

	<div class="box-bottom">
		<div class="container-bottom"></div>
	</div>
	<div>哈哈哈</div>
</body>
</html>

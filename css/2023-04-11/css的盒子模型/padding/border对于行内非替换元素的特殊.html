<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			background-color: #00f;
			color: #fff;
		}
		span {
			background-color: #f00;
			padding-top: 8px;
			padding-bottom: 8px;
			/* border-top: 10px solid #0f0;
			border-bottom: 10px solid #0f0; */
			color: #fff;
		}
 

		/* 水平居中问题 */
		.box {
			background-color: #f00;
			margin: 20px 0;
			text-align: center;
		}
		.box-sp {
			background: #f0f;
			padding: 0;
		}
		.container {
			width: 200px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div>我是div1</div>
	<span>我是span1</span>
	<span>我是span2</span>
	<div>我是div2</div>

<!-- 水平居中问题 -->
	<div class="box">
		<span class="box-sp">我是span元素</span>
		<div class="container">我是container</div>
	</div>
</body>
</html>

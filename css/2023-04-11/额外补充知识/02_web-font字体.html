<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 将这个字体引入到网页 */
		/* @font-face 用于加载一个自定义的字体 */
		/* 步骤::after
			1.将字体放到对应的目录中
			2.通过@font-face来引入字体,并且试着俄式
			3.使用字体
		*/
		@font-face {
			font-family: 'zhp';
			src: url('./fonts/AaMaKeTi-2.ttf')
		}
		.box {
			font-family: "zhp";
		}
	</style>
</head>
<body>
	<!-- 1.先获取到想要的字体
	2.在css中使用字体html/css/JavaScript/img
	3.将所有字体一起部署到服务器上 -->
	<div class="box">3131</div>
</body>
</html>

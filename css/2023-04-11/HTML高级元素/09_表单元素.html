<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表单元素</title>
	<style>
		textarea {
			/* horizontal 水平拉伸 nonr禁止 ... */
			resize: horizontal;
		}
	</style>
</head>
<body>
	<!-- form input textarea label -->
	<!-- input 使用 -->
	<!-- 替换元素:input 行内替换元素(可以设置宽高) -->
	<div>
		<input type="text">
	</div>
	<div>
		<input type="password">
	</div>
	<div>
		<input type="time">
	</div>
	<div>
		<input type="date">
	</div>
	<div>
		<input type="file">
	</div>
	<div>
		<input type="text" autofocus>
	</div>

	<!-- 表单里面的按钮 -->
	<form action="">
		<input type="text">
		<input type="date">
		<input type="button" value="我是普通按钮">
		<!-- reset可以对form中的其他表单元素进行重置 -->
		<input type="reset" value="重置按钮">
		<button type="reset">重置按钮(button)</button>
		<!-- submit可以对表单中的其他表单元素进行提交(将数据提交给服务器) -->
		<input type="submit" value="提交按钮">
		<button type="submit">提交按钮(button)</button>
	</form>
	


	<div>
		<!-- 推荐放在label里面,是一个整体 -->
		<!-- label可以跟input绑定,点击label可以选择input -->
		<label for="username">用户:<input id="username" type="text"></label>
		<label for="password">密码:<input id="password" type="text"></label>
		
	</div>

	<!-- input 作为radio的input中,如果name 一样,那么两个radio就会互斥 -->
	<input type="text">
	<form action="/abc">
		<div>
			<label for="male"><input id="male" type="radio" name="sex" value="0">男</label>
			<label for="female"><input id="female" type="radio" name="sex" value="1">女</label>
		</div>
		<div>
			<label for="1"><input id="1" name="hobby" type="checkbox" value="1">篮球</label>
			<label for="2"><input id="2" name="hobby" type="checkbox" value="2">排球</label>
			<label for="3"><input id="3" name="hobby" type="checkbox" value="3">足球</label>
			<label for="4"><input id="4" name="hobby" type="checkbox" value="4">乒乓球</label>
		</div>

		<div>
			<label for="info">
				个人描述:
				<textarea name="info" id="info" cols="30" rows="10"></textarea>
			</label>
		</div>

		<div>
			<label for="fruits">
				<select multiple size="2" name="fruits" id="fruits">
					<option value="1" selected>苹果</option>
					<option value="2">香蕉</option>
					<option value="3">橘子</option>
					<option value="4">橙子</option>
				</select>
			</label>
		</div>


		<div>
			<button type="submit">提交按钮</button>
		</div>
	</form>
</body>
</html>

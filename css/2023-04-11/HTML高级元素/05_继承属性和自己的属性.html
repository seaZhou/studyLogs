<head>

	<title>Document</title>
	<style>
		.box {
			color: #f00 !important;
		}
		.container {
			/* 即使上面是红色并且权重很高,但是依然是继承过来的,我自己也设置了,那么肯定是我自己的为主,显示绿色 */

			*/
			color: #0f0;
		}
	</style>
</head>

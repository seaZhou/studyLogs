<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小米官网</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/common.css">
	<style>
		.dress {
		}
		.dress .header {
			height: 58px;
			line-height: 58px
		}
		.dress .header .left-area {
			float: left;
		}
		.dress .header .right-area {
			float: right;
		}
		.dress .header .right-area .item {
			margin-right: 15px;
		}
		.dress .header .right-area .item:hover,
		.dress .header .right-area .item.active {
			padding: 3px 0;
			border-bottom: 2px solid #ff6700;
			color: #ff6700;
		}

		/* 列表 */
		.dress .list {
			margin-right: -14px;
		}
		.dress .list .item {
			float: left;

			/* box model */
			width: 234px;
			height: 300px;
			margin-right: 14px;
			margin-bottom: 14px;
			background-color: #fff;
			/* 动画 */
			transition: all 1s ease-in;
		}
		.dress .list .item.item1 {
			height: 614px;
			margin-bottom: 0;
		}
		.dress .list .item9,
		.dress .list .item10 {
			height: 143px;
		}
		.dress .list .item:hover {
			box-shadow: 0 15px 30px rgba(0, 0, 0, .1);
			transform: translate3d(0,-2px,0);
		}

		/* 处理没有内容时,a标签放上去没有手指效果 */
		.dress .list .item a {
			display: inline-block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="mi_wrapper dress clear_fix">
		<div class="header">
			<div class="left-area">
				<h3 class="title">智能穿戴</h3>
			</div>
			<div class="right-area">
				<a class="item active hot" href="#">热门</a>
				<a class="item info" href="#">穿戴</a>
			</div>
		</div>
		<div>
			<ul class="list">
				<li class="item item1"><a href="">1312</a></li>
				<li class="item item2"><a href="">2123</a></li>
				<li class="item item3"><a href="">3</a></li>
				<li class="item item4"><a href="">4</a></li>
				<li class="item item5"><a href="">5</a></li>
				<li class="item item6"><a href="">6</a></li>
				<li class="item item7"><a href="">7</a></li>
				<li class="item item8"><a href="">8</a></li>
				<li class="item item9"><a href="">9</a></li>
				<li class="item item10"><a href="">10</a></li>
			</ul>
		</div>
	</div>
</body>
</html>

		计算机是干什么的?
			数字处理 文本处理 
			计算机的底层硬件实现就是电脑的开和闭的两种状态来表示0和1两个数字的
			计算机只可以直接存储和处理二进制数字

			文字(自然语言) ---(字符编码(encode) ASCI/UTF/GBK)---> 计算机语言(01110101) ---(字符解码(decode) ASCI/UTF/GBK)---> 文字(自然语言)
